<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 4</title>
</head>
<body>
    <script>
        function sumar (a, b, ... c) {
            let resultado = a + b;
            c.forEach(n=>{
                resultado += n;
            })
            return document.write(resultado);
        }

        sumar(2,5,6,7,8,4,6)
    </script>
</body>
